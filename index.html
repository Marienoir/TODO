<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

    <title>TODO APP || Marynoir</title>

<body>
    <main class="p-0">
        <section class="heading-section">
            <div class="task-container mt-3">
                <h2 class="fw-bold text-center">NOIRE TODO</h2>
            </div>
        </section>

            <div class="task-container">
                <input type="text" placeholder="Add new task ...">
                <button type="button"> + </button>
            </div>
        </section>
        <section class="task-section">
            <div class="task-container">
                
                <div class="row">
                    <div class="task d-flex justify-content-between">
                        <input type="checkbox">
                        <p class="text-white py-3 shadow-lg">Daily meeting with team members</p>
                        <i class="fa fa-trash ms-auto p-2 bd-highlight" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="task d-flex justify-content-between">
                        <input type="checkbox">
                        <p class="text-white py-3 shadow-lg">Daily meeting with team members</p>

                    </div>
                </div>
                <div class="row mt-4">
                    <div class="task d-flex justify-content-between">
                        <input type="checkbox">

                        <i class="fa fa-trash ms-auto p-2 bd-highlight" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="task d-flex justify-content-between">
                        <input type="checkbox">
                        <p class="text-white py-3 shadow-lg">Daily meeting with team members</p>
                        <i class="fa fa-trash ms-auto p-2 bd-highlight" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="row mt-4">
                   
                        <div class="completed-task">
                            <p class="fw-bold">Mark all as completed</p>
                            <input type="checkbox">
                        </div>

                        <div class="uncompleted-task">

                    </div> -->

            </div>
            
        </section>
    </main>
    <script src="https://use.fontawesome.com/d72498097d.js"></script>
    <script src="./bootstrap/bootstrap.min.js"></script>

</html>
