<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link href="./bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>TODO APP || Marynoir</title>
</head>
<body>
    <main class="p-0">
        <section class="heading-section">
            <div class="task-container mt-3">
                <h2 class="fw-bold text-center">NOIRE TODO</h2>
            </div>
        </section>
        <section class="add-task-section">
            <div class="task-container shadow-lg">
                <input type="text" placeholder="Add new task ..." class="add-task">
                <!-- <button type="button"> + </button> -->
                <button class="add-button"><i class="fa fa-plus text-white fs-5"></i></button>
            </div>
        </section>
        <section class="task-section">
            <!-- <div class="todo_container">
                <ul class="todo_list"></ul>
            </div> -->
            <div class="ul-container">
            </div>
            <div class="task-container row mt-4 align-items-center">
                <div class="col-12 col-lg-6">
                    <p>You have <span class="pending"></span> pending task</p>
                </div>
                <div class="col-12 col-lg-6">
                    <button type="button" class="clear-all"> CLEAR ALL</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer-section">
        <div class="text-center">
            <p class="mt-5">All rights reserved. Marienoir 2021</p>
        </div>
    </footer>
    <script src="script1.js"></script>
    <script src="https://use.fontawesome.com/d72498097d.js"></script>
    <!-- <script src="./bootstrap/bootstrap.min.js"></script> -->
</body>
</html>
